name: huntsphere
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.6
  google_fonts: ^6.2.1
  equatable: ^2.0.5
  image_picker: ^1.0.7
  camera: ^0.11.0+2

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # GPS & Map Dependencies
  google_maps_flutter: ^2.5.0
  google_maps_flutter_web: ^0.5.4+2
  geolocator: ^11.0.0
  geocoding: ^3.0.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.0.0

  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^6.0.3

  # Offline Storage
  hive_flutter: ^1.1.0
  hive: ^2.2.3

  # Notifications
  flutter_local_notifications: ^17.2.1

  # PDF & Reports
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  csv: ^6.0.0
  open_file: ^3.3.2

  # HTTP Client for API calls
  http: ^1.2.0

  # Image Caching for web and mobile
  cached_network_image: ^3.3.0

  # Audio playback for sound effects
  just_audio: ^0.9.36

  # Photo viewer with zoom capability
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/sounds/
    # Required by flutter_dotenv - ensure .env is in .gitignore and never committed
    # For production, consider using --dart-define for secrets instead
    - .env